name: Newman Tests by Postman

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 7 * * MON-FRI'
  workflow_dispatch:

permissions: write-all

jobs:
  automated-api-integracao:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: |
          npm install -g newman
          npm install -g allure-commandline --save-dev
          npm install -g newman-reporter-allure

      - name: Step 2 - Run POSTMAN collection
        run: |
          newman run DEV_Copy.postman_collection.json -r allure -e ORBITAL_SANDBOX.postman_environment.json
        if: always()
        continue-on-error: true

      - name: Mostra as pastas
        run: dir

      - name: Step 3 - Collect Allure files and generate allure-report folder
        run: |
          allure generate ./allure-results -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: automated-api-integracao

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v2
        with:
          name: allure-report
          path: ./allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: allure-report
          
